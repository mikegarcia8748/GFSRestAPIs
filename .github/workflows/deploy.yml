name: Deploy

on: 
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: windows-latest

    steps: 
    - name: Checkout Code
      uses: actions/checkout@v2

      -name: Install Node.js
       uses: actions/setup-node@v2
       with:
         node-version: '14'

      -name: Install dependencies
        run: npm install

      -name: Run deployment script
        run: npm start
